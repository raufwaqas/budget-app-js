<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Budget App</title>
  </head>
  <body class="text-capitalize">
    <div class="app" id="app">
      <div class="topBar px-4 pt-4">
        <img class="topBar__image" src="src/images/portrait.png" alt="" />
        <div class="topBar__text">
          <div class="topBar__text--date fw-light"></div>
          <div class="topBar__text--name fw-semibold fs-5">Jane Anderson</div>
        </div>
      </div>

      <div class="balanceComponent px-4 pt-3">
        <div class="balanceComponent__txt fw-light">Curent Balance</div>
        <div class="balanceComponent__balance fw-semibold fs-4"></div>
      </div>

      <div class="transaction px-4 py-2">
        <div class="transaction__text">
          <div class="transaction__text--title fw-semibold">transaction</div>
          <div class="transaction__text--button fw-light">See All</div>
        </div>
        <div class="transaction__history py-4"></div>
      </div>

      <div class="bottomNav">
        <div class="bottomNav__payment" data-bs-toggle="modal" data-bs-target="#modals__payment">
          <i class="bi bi-cart2"></i>
          <p>Payment</p>
        </div>
        <div class="bottomNav__recieve" data-bs-toggle="modal" data-bs-target="#modals__recieve">
          <i class="bi bi-credit-card-2-front"></i>
          <p>Receive</p>
        </div>
        <div class="bottomNav__send" data-bs-toggle="modal" data-bs-target="#modals__send">
          <i class="bi bi-send-plus"></i>
          <p>Send</p>
        </div>
        <div class="bottomNav__loan" data-bs-toggle="modal" data-bs-target="#modals__loan">
          <i class="bi bi-cash-coin"></i>
          <p>Loan</p>
        </div>
      </div>

      <div class="modals">
        <!-- Modal -->
        <form
          class="modal fade"
          id="modals__payment"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Make Payment</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>Purpose</p>
                <input id="modals__payment--purpose" required type="text" class="form-control" />
                <br />
                <p>Amount</p>
                <input id="modals__payment--amount" required type="number" class="form-control" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">cancel</button>
                <button type="submit" class="btn btn-success">Proceed</button>
              </div>
            </div>
          </div>
        </form>

        <form
          class="modal fade"
          id="modals__recieve"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Recieve Money</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>From</p>
                <input id="modals__recieve--from" required type="text" class="form-control" />
                <br />
                <p>Amount</p>
                <input id="modals__recieve--amount" required type="number" class="form-control" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Proceed</button>
              </div>
            </div>
          </div>
        </form>

        <form
          class="modal fade"
          id="modals__send"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Send Money</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>To</p>
                <input id="modals__send--to" required type="text" class="form-control" />
                <br />
                <p>Amount</p>
                <input id="modals__send--amount" required type="number" class="form-control" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Proceed</button>
              </div>
            </div>
          </div>
        </form>

        <form
          class="modal fade"
          id="modals__loan"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Loan</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>Amount</p>
                <input id="modals__loan--amount" required type="number" class="form-control" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Proceed</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="src/main.mjs"></script>
</html>
